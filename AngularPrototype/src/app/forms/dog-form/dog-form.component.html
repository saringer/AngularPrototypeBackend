<div class="container" style="width: 300px;">



 <form (ngSubmit)="onSubmit()"  #dogForm="ngForm" style="width: 60%; margin:0 auto;">


    <div class="form-group" >
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="passport_no">Passport Number</label>
      <input type="string" class="form-control" id="passport_no" [(ngModel)]="model.passport_no" name="passport_no">
    </div>
    <div class="form-group">
      <label for="race">Race</label>
      <input type="text" class="form-control" id="race"  [(ngModel)]="model.race" name="race">
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <select class="form-control" id="sex" required  [(ngModel)]="model.sex" name="sex" style="height: auto;">
        <option *ngFor="let sex of sex" [value]="sex">{{sex}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="chip_no">Chip Number</label>
      <input type="number" class="form-control" id="chip_no"  [(ngModel)]="model.chip_no" name="chip_no">
    </div>
    <div class="form-group">
      <label for="coat_colour">Coat Colour</label>
      <input type="text" class="form-control" id="coat_colour"  [(ngModel)]="model.coat_colour" name="coat_colour">
    </div>
   <div class="form-group">
     <label for="breeder_id"> ZÃ¼chter</label>
     <select class="form-control" id="breeder_id" required  [(ngModel)]="model.breeder.id" name="breeder_id" style="height: auto;">
       <option *ngFor="let item of breeders" [value]="item.id">{{item.firstname++' '++item.lastname}}</option>
     </select>
   </div>
    <div class="form-group">
      <label for="date_of_birth">Date of birth</label>
      <input type="date" class="form-control" id="date_of_birth" [(ngModel)]="model.date_of_birth" name="date_of_birth">
    </div>
   <div class="form-group">
     <label for="owner_id">Besitzer</label>
     <select class="form-control" id="owner_id" required  [(ngModel)]="model.owner.id" name="owner_id" style="height: auto;">
       <option *ngFor="let item of owners" [value]="item.id">{{item.firstname++' '++item.lastname}}</option>
     </select>
   </div>

  </form>






</div>
