<div class="container" style="width: 300px;">




  <form (ngSubmit)="onSubmit()"  #ownerForm="ngForm" style="width: 60%; margin:0 auto;">
    <div class="form-group" >
      <label for="title"> Turniername</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="name">
    </div>
    <div class="form-group">
      <label for="tournamenttype">Turniertyp</label>
      <select class="form-control" id="tournamenttype" required  [(ngModel)]="model.tournamenttype" name="tournamenttype" style="height: auto;">
        <option *ngFor="let tournamenttype of tournamenttype" [value]="tournamenttype">{{tournamenttype}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="street"> Strasse/Hausnr.</label>
      <input type="text" class="form-control" id="street"  [(ngModel)]="model.street" name="street">
    </div>
    <div class="form-group">
      <label for="postalcode"> Postleitzahl</label>
      <input type="text" class="form-control" id="postalcode"  [(ngModel)]="model.postalcode" name="postalcode">
    </div>
    <div class="form-group">
      <label for="city"> Stadt</label>
      <input type="text" class="form-control" id="city"  [(ngModel)]="model.city" name="city">
    </div>
    <div class="form-group">
      <label for="country"> Land</label>
      <input type="text" class="form-control" id="country"  [(ngModel)]="model.country" name="country">
    </div>
    <div class="form-group">
      <label for="date"> Datum</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date">
    </div>


  </form>




</div>
