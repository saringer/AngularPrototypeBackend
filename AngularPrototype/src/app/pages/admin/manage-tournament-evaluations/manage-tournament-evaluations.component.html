<mat-horizontal-stepper (selectionChange)="stepperSelectionChangeDogJudgement($event)" [linear]="true">

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Veranstaltungen</ng-template>

      <select matInput formControlName="firstCtrl" class="form-control" [(ngModel)]="selected_awarding"
              style="height: auto;text-align: center;" name="selecttournaments" required>
        <option *ngFor='let tournament of tournaments | async' [ngValue]="tournament">
          {{tournament.title + ' (' + datetostring(tournament.date) + ')'}}
        </option>
      </select>
      <!--     //<input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>-->
      <div>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!--  -->

  [selectedTournament]="selected"
  <mat-step class="content">
    <ng-template matStepLabel>Punkte vergeben</ng-template>

    <app-coursing-evaluation *ngIf="selected_awarding != null && selected_awarding.tournamenttype == 'Coursing'" [selected_awarding]="selected_awarding"></app-coursing-evaluation>

    <app-race-evaluation *ngIf="selected_awarding != null && selected_awarding.tournamenttype == 'Rennen'" [selected_awarding]="selected_awarding"></app-race-evaluation>

  </mat-step>
</mat-horizontal-stepper>
