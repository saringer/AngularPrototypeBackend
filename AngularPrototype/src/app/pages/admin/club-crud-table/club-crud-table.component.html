<div class="form">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput #filterClub placeholder="suche...">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSourceClub" matSort>

  <ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="clubname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Vereinsname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.clubname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Stadt</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city}}</mat-cell>
    </ng-container>

    <!-- Action Menu -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="onCreateClubClick()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
                (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsClub"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumnsClub;"></mat-row>


</mat-table>

<mat-paginator #paginatorClub
               [length]="dataSourceClub.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
