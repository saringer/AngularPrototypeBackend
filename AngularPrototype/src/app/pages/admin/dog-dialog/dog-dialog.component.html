<h1 mat-dialog-title>Hund anlegen</h1>


<mat-dialog-content>

  <div style="width: 100%;">
    <app-dog-form></app-dog-form>
  </div>

</mat-dialog-content>


<mat-dialog-actions>

</mat-dialog-actions>
