
<form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">


  Administratorkennwort:<br>
  <input type="password" name="Administratorkennwort:">


  <div mat-dialog-actions>
    <button mat-button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    <button mat-button mat-raised-button color="primary" (click)="authenticate()">Login</button>
  </div>

</form>
