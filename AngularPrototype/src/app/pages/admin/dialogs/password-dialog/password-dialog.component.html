
<form ng-submit="authenticate()" [formGroup]="form" class="mat-dialog-content">

  <h3 mat-dialog-title>Login</h3>

  <div class="form-group">
    <label for="user">Benutzer</label>
    <input type="text" id="user" #user class="form-control" formControlName="password" [formGroup]="form">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" #password class="form-control" formControlName="password" [formGroup]="form">
  </div>

  <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MutchPassword">Password not match</div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    <button [type]="submit" mat-button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="authenticate()">Login</button>
  </div>

</form>
