
<div class="container">
  <h3 mat-dialog-title>Neuen Richter anlegen</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Vorname" [(ngModel)]="data.firstname" name="firstname" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Nachname" [(ngModel)]="data.lastname" name="lastname" required >
      </mat-form-field>
    </div>

    <div class="form">
      <label for="nationality"> Nationalit√§t</label>
      <select matInput #input class="form-control" id="nationality" required [(ngModel)]="data.nationality"
              name="nationality" style="height: auto;">
        <option *ngFor="let nationality of nationalities" [ngValue]="nationality">{{nationality}}</option>
      </select>
    </div>


    <div mat-dialog-actions align="end">
      <button mat-button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      <button mat-button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
    </div>
  </form>
</div>
