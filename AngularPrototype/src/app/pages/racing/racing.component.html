<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSourceRace" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> Platz</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ranking}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a  (click)="openRaceDetailView(element,selectedYear)" style="color: #0088cc; cursor: pointer; text-decoration: underline">{{element.dogname}}</a>

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="besitzer">
      <mat-header-cell *matHeaderCellDef> Besitzer</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ownername}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gesamtteilnahme">
      <mat-header-cell *matHeaderCellDef> Gesamtteilnahme</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalParticipations}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="inwertung">
      <mat-header-cell *matHeaderCellDef> In Wertung</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.maxNoRatings}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="punkte">
      <mat-header-cell *matHeaderCellDef> Punkte - 5 beste Rennen</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalPoints}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginatorRace
                 [length]="dataSourceRace.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>

</div>
