<div class="container">
  <h3 mat-dialog-title>{{data.element.dogname + ' - Rennen ' + data.year}}</h3>
  <div mat-dialog-content>

    <app-race-details-table [dog_id]="data.element.dog_id" [race_class]="data.selected_race_class" [year]="data.year"></app-race-details-table>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Close</button>
  </div>
</div>
